<script>
    today = new Date;
    var jd = gregorian_to_jd(today.getFullYear(), today.getMonth(), today.getDay());
    var engine1 = new Engine(1); // Engine monitoring and updating the first form
    engine1.convertDate(); //Initialize first form
    var engine2 = new Engine(2); // Engine monitoring and updating the second form
    engine2.convertDate(); //Initialize second form
    $(document).ready(function(){
        // Update engines as you update the forms
        $(".form-item").change(function () {
            engine1.updateEngine();
            engine2.updateEngine();
        });
        // Convert the forms as you change the calendar type
        $("#calendar-type-1").change(function () {
            engine1.convertDate();
        });
        $("#calendar-type-2").change(function () {
            engine2.convertDate();
        });
        // Submitting from Engine 1 means converting Engine 2
        // and vice versa.
        $("#submit-form-1").click(function (e) {
            e.preventDefault(); // To make sure form doesn't submit and redirect
            engine1.submitDate();
            engine2.convertDate();
        });
        $("#submit-form-2").click(function (e) {
            e.preventDefault(); // To make sure form doesn't submit and redirect
            engine2.submitDate();
            engine1.convertDate();
        });
        $(".panel-heading").click(function() {
            window.location = $(this).attr("href");
            return false;
        });
        $(".panel-heading").mouseover(function() {
            $(this).css('cursor', 'pointer');
            return false;
        });
    });
</script>
